<!-- templates/profile.html -->
{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block content %}
    <h2 style="text-align: center; color: #1e88e5;">Welcome, {{ user.name }}</h2>
    <hr style="border-top: 2px solid #1e88e5; width: 60%; margin: 20px auto;">
    <div style="font-size: 18px; line-height: 1.6;">
        <p><strong>Username:</strong> {{ user.username }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>    </div>
{% endblock %}
